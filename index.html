<!DOCTYPE html>
<html class="uk-background-muted">
  <head>
    <link rel='icon' href='Assets/favicon.ico' type='image/x-icon'/>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
    <style>
      #change-unit-btn {
        transition: 0.3s;
      }
      #change-unit-btn:hover {
        background-color: #ec6e4c;
      }
    </style>
  </head>
  <body>
    <!-- navbar start-->
    <nav class="uk-navbar" uk-navbar>
      <div class="uk-navbar-center">
        <a class="uk-navbar-item uk-logo uk-text-bold" href="#">Weather Dashb<span style="font-size: 28px; font-family:'Courier'; color: #ec6e4c;">o</span>ard</a>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- left column start -->
    <aside class="uk-container uk-margin uk-width-1-5@xl uk-width-1-3@l uk-width-1-3@m uk-float-left">
      <!-- search input -->
      <div class="uk-margin">
        <p class="uk-text-uppercase text-position-small">Enter city name</p>
        <form class="uk-search uk-search-default uk-width-1">
            <a href="#target1" class="uk-search-icon-flip" id="add-city" type="click" uk-search-icon uk-scroll></a>
            <input class="uk-search-input" id="city-input">
        </form>
      </div>
      <!-- city list -->
      <div class="uk-container">
        <ul uk-accordion>
          <li class="uk-open">
            <a class="uk-accordion-title" href="#">Cities</a>
            <div class="uk-accordion-content">
              <div class="uk-card-default" id="view-city-cards">
              </div>
            </div>
          </li>
        </ul>
      </div>
    </aside>
    <!-- left column end -->
    <!-- weather display start -->
    <main id="target" class="uk-container uk-margin uk-width-4-5@xl uk-width-2-3@l uk-width-2-3@m uk-float-right">
      <div class="uk-card uk-card-default uk-card-body" id="target1">
        <!-- start today's weather card -->
        <h1 class="uk-margin-top">
          <span uk-icon="icon: location; ratio: 1.5"><span>
          <span class="uk-float-right uk-margin-left uk-card-title" id="current-city"></span>
        </h1>
        <hr>
        <!-- grid -->
        <div uk-grid>
          <!-- left column start: date and current weather info -->
          <div class="uk-width-1-3@l uk-text-left">
            <div class="uk-container uk-text-center uk-padding-remove">
              <p class="uk-card-title" id="current-time"></p>
              <h1 id="current-temp"></h1>
              <p class="uk-text-uppercase uk-text-small current-description"></p>
              <img id="today-icon" alt="weather icon"/>
            </div>
            <div class="uk-overflow-auto uk-text-center">
              <table class="uk-table uk-table-divider">
                <thead>
                  <th class="uk-text-center uk-width-small">Humidity</th>
                  <th class="uk-text-center uk-width-small">Wind Speed</th>
                  <th class="uk-text-center uk-width-small">UV Index</th>
                </thead>
                  <tr>
                    <td><span id="today-humidity"></span></td>
                    <td><span id="today-wind"></span><span id="wind-direction"></span></td>
                    <td><span id="today-uv"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <a><span id="change-unit-btn" class="uk-background-muted uk-text-secondary uk-padding-small uk-badge uk-position-absolute uk-position-small uk-position-top-right"></span></a>
          </div>
          <!-- left column end -->
          <!-- right column start -->
          <div class="uk-width-2-3@l uk-margin-bottom">
            <!-- summary table start -->
            <p class="uk-card-title uk-text-light uk-text-center">Today's Summary</p>
            <div class="uk-overflow-auto uk-text-center">
              <table class="uk-table uk-table-divider">
                <thead>
                  <th class="uk-text-center uk-width-small">Sunrise</th>
                  <th class="uk-text-center uk-width-small">Morning</th>
                  <th class="uk-text-center uk-width-small">Afternoon</th>
                  <th class="uk-text-center uk-width-small">Evening</th>
                  <th class="uk-text-center uk-width-small">Sunset</th>
                  <th class="uk-text-center uk-width-small">Night</th>
                </thead>
                  <tr>
                    <td><span id="sunrise"></span></td>
                    <td><span id="morning"></span></td>
                    <td><span id="afternoon"></span></td>
                    <td><span id="evening"></span></td>
                    <td><span id="sunset"></span></td>
                    <td><span id="night"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- summary table end -->
            <!-- hourly forecast table start -->
            <p class="uk-card-title uk-text-light uk-text-center">Hourly Forecast</p>
            <div class="uk-overflow-auto uk-text-right">
              <table class="uk-table uk-table-striped">
                <thead>
                  <tr id="hourly-hour">
                    <th></th>
                  </tr>
                </thead>
                <tbody class="uk-text-small">
                  <tr id="hourly-temp">
                    <td>TEMPERATURE</td>
                  </tr>
                  <tr id="hourly-feels">
                    <td>FEELS LIKE</td>
                  </td>
                  <tr id="hourly-main">
                    <td>WEATHER</td>
                  </td>
                </tbody>
              </table>
            </div>
            <!-- hourly forecast table end -->
          </div>
          <!-- right column end -->
        </div>
        <!-- grid end -->
      </div>
      <!-- end today's weather card -->
      <!-- start 5-day forecast -->
      <h3 class="uk-text-center">5-Day Forecast</h3>
      <div class="uk-child-width-1-5@xl uk-child-width-1-3@l uk-child-width-1-2@m uk-child-width-1-2@s uk-grid-small uk-grid-match" uk-grid></div>
      <!-- end 5-day forecast -->
    </main>
    <!-- weather display end -->
    <!-- uikit -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-10-year-range.min.js"></script>
    <!-- my script -->
    <script src="./Assets/js/app.js"></script>
  </body>
</html>
