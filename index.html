<!DOCTYPE html>
<html class="uk-background-muted">
  <head>
    <link rel='icon' href='Assets/favicon.ico' type='image/x-icon'/>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
  </head>
  <body>
    
    <nav class="uk-navbar" uk-navbar>
      <div class="uk-navbar-center">
        <a class="uk-navbar-item uk-logo uk-text-bold" href="#">Weather Dashb<span style="font-size: 28px; font-family:'Courier'; color: #ec6e4c;">o</span>ard</a>
      </div>
    </nav>

    <div class="uk-container uk-margin uk-width-1-5@xl uk-width-1-4@l uk-width-1-3@m uk-float-left">
      <div class="uk-margin">
        <p class="uk-text-uppercase uk-text-small">Enter city name</p>
        <form class="uk-search uk-search-default uk-width-1">
            <a href="#target1" class="uk-search-icon-flip" id="add-city" type="click" uk-search-icon uk-scroll></a>
            <input class="uk-search-input" id="city-input">
        </form>
      </div>
      <div class="uk-container">
        <ul uk-accordion>
          <li class="uk-open">
            <a class="uk-accordion-title" href="#">Cities</a>
            <div class="uk-accordion-content">
              <div class="uk-card-default" id="view-city-cards">
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <div id="target" class="uk-container uk-margin uk-width-4-5@xl uk-width-3-4@l uk-width-2-3@m uk-float-right">
      <div class="uk-card uk-card-default uk-card-body" id="target1">
        <h2 class="uk-card-title" id="current-city"></h2>
        <div class="uk-float-right uk-text-right">
          <p class="uk-text-uppercase uk-text-small current-description"></p>
          <img id="today-icon" alt="weather icon"/>
          <table class="uk-table uk-table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Currently</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Temperature</td>
                <td><span id="today-temp"></span></td>
              </tr>
              <tr>
                <td>Feels Like</td>
                <td><span id="feels-like"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="uk-float-left uk-text-left">
          <hr>
          <br>
          <p>Humidity: <span id="today-humidity"></span></p>
          <p>Wind Speed: <span id="today-wind"></span></p>
          <p>UV Index: <span id="today-uv"></span></p>
          <hr class="uk-invisible">
          <table class="uk-table uk-table-divider">
            <thead>
              <tr>
                <th>Sunrise</th>
                <th>Sunset</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span id="sunrise"></span></td>
                <td><span id="sunset"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <h3 class="uk-text-center">5-Day Forecast</h3>
      <div class="uk-child-width-1-5@xl uk-child-width-1-3@l uk-child-width-1-2@m uk-child-width-1-2@s uk-grid-small uk-grid-match" uk-grid>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js"></script>
    <script src="./Assets/js/app.js"></script>
  </body>
</html>
